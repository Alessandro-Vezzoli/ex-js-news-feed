<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ex-js-news-feed</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--icons-->
    <script
      src="https://kit.fontawesome.com/e37e20641d.js"
      crossorigin="anonymous"
    ></script>
    <link href="./assets/style.css" rel="stylesheet" />
  </head>

  <body class="bg-personalizated">
    <h1 class="text-center text-white p-4">News Feed</h1>
    <div class="container">
      <div class="d-flex flex-row align-items-center card">
        <div class="col-6 d-flex align-items-center">
          <div class="p-4">Filtra per tags:</div>
          <select
            id="selected"
            class="form-select"
            aria-label="Default select example"
            onchange="ciclo()"
          >
            <option value="">Seleziona un Filtro per tipo</option>
            <option value="arte">Arte</option>
            <option value="tech">Tech</option>
            <option value="viaggi">Viaggi</option>
            <option value="cucina">Cucina</option>
            <option value="geo">Geo</option>
          </select>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-end">
          <div class="form-check p-4">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkArticoliSalvati"
            />
            <label class="form-check-label" for="checkArticoliSalvati"
              >Solo news salvate</label
            >
          </div>
        </div>
      </div>
      <div class="mt-4">
        <div id="card-articles" class="p-3"></div>
      </div>
    </div>
    <script src="./assets/main.js"></script>
  </body>
</html>
