<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ex-js-news-feed</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="./assets/style.css" rel="stylesheet" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-personalizated">
    <h1 class="text-center text-white p-4">News Feed</h1>
    <div class="container">
      <div class="d-flex flex-row align-items-center card">
        <div class="col-6 d-flex align-items-center">
          <div class="p-4">Filtra per tags:</div>
          <select
            class="form-select-modified justify-content-start"
            aria-label="Default select example"
          >
            <option selected>Tutti i tags</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-end">
          <div class="form-check p-4">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Solo news salvate
            </label>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/main.js"></script>
  </body>
</html>
